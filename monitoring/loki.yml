# Loki Configuration for Superego MCP Log Aggregation
# Optimized for Docker deployment with minimal resource usage

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration shared between components
common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query scheduling and frontend configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 5s

# Query range configuration
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 64            # Limit ingestion to 64MB/sec per tenant
  ingestion_burst_size_mb: 128     # Burst size for ingestion
  max_concurrent_tail_requests: 20
  
  # Query limits
  max_entries_limit_per_query: 10000
  max_streams_per_user: 0          # No limit on streams per user
  max_line_size: 256KB
  max_line_size_truncate: true
  
  # Retention policy
  retention_period: 30d            # Keep logs for 30 days
  
  # Query timeout
  query_timeout: 300s
  
  # Cardinality limits
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 30d
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 500MB
      validity: 24h

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/boltdb-shipper-active
    cache_location: /tmp/loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /tmp/loki/chunks

# Compactor configuration
compactor:
  working_directory: /tmp/loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Ruler configuration for alerting (optional)
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics configuration
analytics:
  reporting_enabled: false

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /tmp/loki/wal

# Querier configuration
querier:
  query_ingesters_within: 3h
  query_timeout: 300s
  tail_max_duration: 1h
  extra_query_delay: 0s

# Query frontend worker configuration
frontend_worker:
  frontend_address: localhost:9095
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 30d

# Tracing configuration
tracing:
  enabled: false